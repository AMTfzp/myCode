<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas width="1200px" height="600px" id="canvas"></canvas>
	</body>
	<script>
		var canvas = document.getElementById("canvas");
		var content =canvas.getContext("2d");
		var heiarr = [139,120,122,105,24,92,70,180,82,190,60,111];
		//封装一个画线的方法
		function drowl(starX,starY,endX,endY) {
			content.beginPath();
			content.moveTo(starX,starY);
			content.lineTo(endX,endY);
			content.closePath();
			content.stroke();
		}
		//封装一个画字的方法
		function wit(str,x,y) {
			content.beginPath();
			content.fillStyle="black";
			content.fillText(str,x,y);
			content.closePath();
		}
		//调用画线的方法，画出两遍的竖线
		drowl(300,80,300,480);
		drowl(900,80,900,480);
		//循环画出横线和数字
		for (var i=0;i<11;i++) {
			var linhei= i*40+80;
			drowl(300,linhei,900,linhei);
			wit((200-i*20),275,linhei+5);
		}
		//把折线图封装，调用数组，遍历，画折线图
		function draw(OHei) {
			for (var i=0;i<OHei.length;i++) {
				var ow = 320+600/12*(i-1);
				var oh = 480-OHei[i-1]*2;
				var ox = 320+600/12*i;
				var oy = 480-OHei[i]*2;
				content.beginPath();
				content.strokeStyle = "red";
				content.fillStyle="red";
				content.lineWidth = 3;
				content.arc(ox,oy,5,0,2*Math.PI);
				content.fill();
				content.moveTo(ow,oh);
				content.lineTo(ox,oy);
				content.stroke();
				content.closePath();
				wit((i+1)+"月",ox-10,500);
			}
		}
		draw(heiarr);
		
	</script>
</html>
