<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas width="1200px" height="600px" id="canvas"></canvas>
	</body>
	<script>
		var canvas = document.getElementById("canvas");
		var content =canvas.getContext("2d");
		var heiarr = [139,120,122,105,24,92,70,180,82,190,60,111];
		//封装一个画线的方法
		function drowl(starX,starY,endX,endY) {
			content.beginPath();
			content.moveTo(starX,starY);
			content.lineTo(endX,endY);
			content.closePath();
			content.stroke();
		}
		//封装一个画字的方法
		function wit(str,x,y) {
			content.beginPath();
			content.fillStyle="black";
			content.fillText(str,x,y);
			content.closePath();
		}
		//调用画线的方法，画出两遍的竖线
		drowl(300,80,300,480);
		drowl(900,80,900,480);
		//循环画出横线和数字
		for (var i=0;i<11;i++) {
			var linhei= i*40+80;
			drowl(300,linhei,900,linhei);
			wit((200-i*20),275,linhei+5);
		}
		//把柱状图封装，调用数组，遍历
		function draw(OHei) {
			for (var i=0;i<OHei.length;i++) {
				var oheight = OHei[i]*2;
				var owidth = 470/12;
				var ox = 300+i*owidth+(i+1)*10;
				var oy = 480-oheight;
				drect(ox,oy,owidth,oheight);
				wit((i+1)+"月",ox+10,500)
			}
		}
		draw(heiarr);
		function drect(ox,oy,owidth,oheight) {
			content.beginPath();
			content.fillStyle = "aqua";
			content.fillRect(ox,oy,owidth,oheight);
			content.closePath();
		}
	</script>
	</body>
</html>
