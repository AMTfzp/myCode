<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style>
		#box{
			width: 300px;
			height: 300px;
			background: palegreen;
			-webkit-animation: move 3s linear alternate;
		}
		@-webkit-keyframes move{
			to{transform:translate(300px,300px);}
		}
	</style>
	<body>
		<div id="box"></div>
	</body>
</html>
