<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				background: #abcdef;
			}
		</style>
	</head>
	<body>
		<canvas width="500px" height="500px" id="canvas"></canvas>
	</body>
	<script>
		var canvas = document.getElementById("canvas");
		var content =canvas.getContext("2d");
		content.beginPath();
		content.fillStyle="red";
		content.moveTo(250,150);
		for (var i=0;i<5;i++) {
			var x = 100*Math.cos(i*72*2*Math.PI/180-Math.PI/2)+250;
			var y = 100*Math.sin(i*72*2*Math.PI/180-Math.PI/2)+250;
			content.lineTo(x,y);
		}
		content.closePath();
		content.fill();
		
	</script>
</html>
