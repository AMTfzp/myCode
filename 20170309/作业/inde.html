<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        textarea{
            width: 500px;
            height: 500px;
        }
    </style>
    <script src="../vue/vue.js"></script>
</head>
<body>
<div id="container">
    <!--<textarea v-model="bookList"></textarea>-->
    <h1>记账本</h1>
    <p>
        <label for="title-input">标题</label>
        <input id="title-input" type="text" v-model="bookInfo.title">
    </p>
    <p>
        <label for="price-input">价格</label>
        <input id="price-input" type="text" v-model="bookInfo.price">
    </p>
    <p>
        <label for="des-input">描述</label>
        <input id="des-input" type="text" v-model="bookInfo.des">
    </p>
    <button @click="setData(bookInfo)">添加数据</button>
    <ul>
        <li v-for="obj in bookList">
            <p>
                <span v-text="obj.title"></span>
                <span v-text="obj.date"></span>
            </p>
            <p v-text="obj.price"></p>
            <p v-text="obj.des"></p>
        </li>
    </ul>
</div>
<script src="main.js"></script>
</body>
</html>
