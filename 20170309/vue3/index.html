<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .color-type{
            width: 200px;
            height: 200px;
            background: #ff0039;
        }
        .color-type2{
            width: 200px;
            height: 200px;
            background: #1a7fdc;
        }
    </style>
    <script src="../vue/vue.js"></script>
</head>
<body>
<div id="container">
<span v-if="isBoy == true">男孩</span>
<sapn v-else>女孩</sapn>
<span v-if="type==1">早晨</span>
<span v-else-if="type==2">中午</span>
<span v-else>晚上</span>
    <span v-show="isshow">茨木童子</span>

    <input type="text" v-model="colorOfKinds">
    <p v-text="colorOfKinds"></p>
    <div :class="colorOfKinds"></div>

    <input type="text" v-model="img">
    <img :src="img" alt="图片未找到">
    <p @click="waring">点击</p>

    <ul>
        <li v-for="obj in list" @click="showMessage(obj)">
            <h2 v-text="obj.name"></h2>
            <p v-text="obj.age"></p>
        </li>
    </ul>
</div>
<script src="main.js"></script>
</body>
</html>
