<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		img{
			width: 400px;
			height: 300px;
			float: left;
		}
		main{
			overflow: hidden;
			position: relative;
			width: 400px;
			height: 300px;
			margin: 50px auto;
		}
		div{
			position: absolute;
			width: 2400px;
			height: 300px;
			background: palegreen;
			-webkit-animation: flash 12s infinite;
			
		}
		@-webkit-keyframes flash{
			0% {left: 0;}
			20% {left: -400px;}
			40% {left: -800px;}
			60% {left: -1200px;}
			80% {left: -1600px;}
			100% {left: -2000px;}
		}
	</style>
	<body>
		<main>
			<div>
				<img src="img/01.jpg"/>
				<img src="img/02.jpg"/>
				<img src="img/03.jpg"/>
				<img src="img/04.jpg"/>
				<img src="img/05.jpg"/>
				<img src="img/01.jpg"/>
			</div>
		</main>
	</body>
</html>
