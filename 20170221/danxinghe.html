<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#box{
			display: -webkit-box;
			-webkit-box-orient: horizontal;
		}
		.box1{
			background: red;
			-webkit-box-flex: 1;
		}
		.box2{
			background: aqua;
		}
		.box3{
			background: lawngreen;
			-webkit-box-flex: 1;
		}
	</style>
	<body>
		<div id="box">
			<section class="box1">1</section>
			<section class="box2">2</section>
			<section class="box3">3</section>
		</div>
	</body>
</html>
